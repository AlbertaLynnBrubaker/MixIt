<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix It: A Drink Card Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <script defer src="index.js"></script>
</head>
<body>
    <header class="main">
        <h1>MixIt</h1>
        <form class='search' id='search-name'>
          <input type='text' name='input' placeholder='Enter Drink Name'>
          <input type='submit'>
        </form>
        <form class='search' id='search-ingredient'>
          <input type='text' name='input' placeholder='Enter Drink Ingredient'>
          <input type='submit'>
        </form>
        <select class='search' id='letter-dropdown'>
          <option selected disabled>Choose a Letter</option>
        </select>
    </header>
    <div class="btn-toggle-nav"></div>
    <nav class="sidebar">
        <ul>
            <li><span>Search By:</span></li>
            <li><a href='#' id='cocktail-name'>Cocktail Name</a></li>
            <li><a href='#' id='first-letter'>First Letter of Cocktail</a></li>
            <li><a href='#' id='main-ingredient'>Drink Ingredient</a></li>
            <li><a href='#' id='random-cocktail'>Random Cocktail</a></li>
        </ul>
    </nav>
    <div id="drinks-container">
        <ul id="drink-list"></ul>
        <section id="drink-details"></section>
    </div>
</body>
</html>
